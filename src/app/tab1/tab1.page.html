<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ng-container *ngIf="info$ | async as info else logout"> 
    <ion-button (click)="signOut()">Sign out</ion-button>
    <pre>
      Info:
      {{ info | json }}
    </pre>
  </ng-container>
  <ng-template #logout>
    <ion-button (click)="signIn()">Sign in</ion-button>
  </ng-template>
  
  <pre *ngIf="error$ | async as error">
    Error:
    {{ error | json }}
  </pre>
</ion-content>
